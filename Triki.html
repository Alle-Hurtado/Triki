<script>

var Turno_actual = 'X' 

var elementos = Array.from(document.querySelectorAll ('.divtriki > button'))
elementos.forEach (function (elemento) {
  elemento.addEventListener('click', function() {
    marcar (this, Turno_actual)
    elemento.disabled = true
    if (revisar_triki ()) {
        elementos.forEach (

      alert ('Gan√≥ ' + Turno_actual)

      document.querySelector('.reiniciar').style.display='block'
    }
    Turno_actual = intercalar (Turno_actual)    
  })
})

function marcar (boton, jugador) {
  boton.textContent = jugador
}

function revisar_triki () {
  return tres_en_linea.some (function(posiciones) {
    return revisar_condicion_ganadora (
      elementos [posiciones[0]],
      elementos [posiciones[1]],
      elementos [posiciones[2]]
    )
  })

}

function intercalar (Turno) {
 if (Turno=='X')   {
  return 'O'
  }

 if (Turno=='O')   {
  return 'X'
  }
}

var tres_en_linea = [
[0,1,2],
[3,4,5],
[6,7,8],
[0,4,8],
[2,4,6],
[0,3,6],
[1,4,7],
[2,5,8]
]

function revisar_condicion_ganadora (boton_1, boton_2, boton_3) {
  if (boton_1.disabled == true && boton_2.disabled == true && boton_3.disabled == true && boton_1.textContent == Turno_actual && boton_2.textContent == Turno_actual && boton_3.textContent == Turno_actual) {
    return true 
  }

  return false

}

function reiniciar (button=reiniciar) {
  if (revisar_condicion_ganadora == true)
  {return true}

  if (revisar_condicion_ganadora == false)
  {return false}
}
